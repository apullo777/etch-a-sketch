<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-a-sketch</h1>

    </header>
    <main class="main">
        <div class="settings">
            <input id="colorSelector" type="color" value="#333333">
            <button id="colorBtn">Color mode</button>
            <button id="warmBtn">Warm color mode</button>
            <button id="coldBtn">Cold color mode</button>
            <button id="eraseBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div class="sizeValue" id="sizeValue">32 x 32</div>
            <div class="sliderContainer">
                <input class="slider" id="sizeRange" type="range" value="32" min="4" max="100">
            </div>
            
        </div>
        <div class="gridContainer" id="gridContainer">

        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
