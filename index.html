<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <script src="https://use.fontawesome.com/3ae9040299.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Etch-a-sketch</h1>

    </header>
    <main class="main">
        <div class="settings">
            <input id="colorSelector" type="color" value="#333333">
            <button id="colorBtn">Color mode</button>
            <button id="warmBtn">Warm mode</button>
            <button id="coldBtn">Cold mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div class="sizeValue" id="sizeValue">32 x 32</div>
            <div class="sliderContainer">
                <input class="slider" id="sizeRange" type="range" value="32" min="4" max="64">
            </div>
            
        </div>
        <div class="gridContainer" id="gridContainer">
        </div>
    </main>

    <footer class="footer">
        <p>Copyright Â© 2022 apullo777</p>
        <a href="https://github.com/apullo777" target="_blank">
            <i class="fa fa-github" aria-hidden="true"></i>
        </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
